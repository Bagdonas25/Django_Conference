{% extends "base.html" %}

{% block "title" %}
Konferenciju sarasas
{% endblock %}

{% block "content" %}
    <ol>
        {% for conference in object_list %}
            <li>
                <a href="{% url 'conference-detail' conference.id %}">{{ conference.title }}</a>
                ({{conference.start_date}} - {{conference.end_date}})
            </li>
        {% endfor %}
    </ol>
{% endblock %}
